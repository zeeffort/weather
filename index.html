<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>Weather App</title>
  </head>
  
  
  <body>
    <div class="container">
      <header >
        <form action="submit" id="search-form">
        <input type="text" placeholder="Enter a city" class = "search-input" id="search-input" required />
        <input type="submit" value="Search" class="search-btn"/>
      </form>
      </header>
          <div class="weather">
            <div>
            <h1 class="city" id="current-city">
              
            </h1>
              <p class="current-details">
                <span id="time"></span>
                ,<span id="description"></span> <br />
                
                  Humidity: <strong id="humidity-value"></strong>, Wind: <strong id="wind"></strong>
              </p>
          </div>
          <div class="temperature">
            <span class="temp-icon">â›…</span> 
            <span class="temp-value" id="temperature-value"></span> 
            <span class="temp-unit">&deg C</span>
          </div>
    </div> 
    <footer>
      <p>
        Coded by
        <a href="https://github.com/zeeffort">Zivisaishe Effort Chikosha</a> is
        open sourced on <a href="https://github.com/zeeffort/weather">Github</a>
        and website hosted on
        <a href="https://weather-zees-project.netlify.app/">Netlify</a>
      </p>
    </footer>
  <script src="index.js"></script>
  </body>
</html>
